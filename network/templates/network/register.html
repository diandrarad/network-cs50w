{% extends "network/layout.html" %}

{% block body %}
    <div class="d-flex justify-content-center">
        <div class="col-md-4"> </div>
        <div class="col-md-4 text-center">
            <h2 class="mb-5 text-center">Register</h2>

            {% if message %}
                <div>{{ message }}</div>
            {% endif %}
        
            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <input class="form-control" autofocus type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group mb-3">
                    <input class="form-control" type="email" name="email" placeholder="Email Address">
                </div>
                <div class="form-group mb-3">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <div class="form-group mb-4">
                    <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
                </div>
                <div class="form-group mb-4 d-flex justify-content-center">
                    <input class="btn btn-primary rounded-5" type="submit" value="Register">
                </div>
            </form>
        
            Already have an<br>account? <a href="{% url 'login' %}">Log In here.</a>
        </div>
        <div class="col-md-4"> </div>
    </div>

{% endblock %}
