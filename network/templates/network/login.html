{% extends "network/layout.html" %}

{% block body %}

    <div class="d-flex justify-content-center mt-3">
        <div class="col-md-4"> </div>
        <div class="col-md-4 text-center">
            <h2 class="mb-5">Login</h2>

            {% if message %}
                <div>{{ message }}</div>
            {% endif %}
        
            <form action="{% url 'login' %}" method="post" class="align-items-center">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group mb-4">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <div class="form-group mb-4 d-flex justify-content-center">
                    <input class="btn btn-primary rounded-5" type="submit" value="Login">
                </div>
            </form>
        
            Haven't got an account?<br><a href="{% url 'register' %}">Register here.</a>
        </div>
        <div class="col-md-4"> </div>
    </div>

{% endblock %}
